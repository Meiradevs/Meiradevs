<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="imagens" href="IMG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px;
        }

        .photos img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photos img:hover {
            transform: scale(1.1);
        }

        .text {
            font-size: 1.5em;
            color: #fff;
            margin: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
        }

        .button-surprise {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-surprise:hover {
            background-color: #ee5253;
        }

        .surprise {
            display: none;
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
        }

        .moving-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .moving-stars span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: move-stars 5s linear infinite;
        }

        @keyframes move-stars {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Ysamora Linda do Meira, presente suprise ‚ù§Ô∏è</h1>
    <div class="photos">
        <img src="IMG/IMG1.jpeg" alt="Foto com ela">
        <img src="IMG/IMG2.jpeg" alt="Foto com ela">
        <img src="IMG/IMG3.jpeg" alt="Foto com ela">
    </div>
    <p class="text">Eu te amo mais que tudo e agrade√ßo todos os dias por ter voc√™ ao meu lado. ü•∞</p>

    <button class="button-surprise" onclick="showSurprise()">Clique para uma surpresa!</button>
    <p class="surprise" id="surprise">EU TE AMO CABE√á√ÉO! üíñ</p>

    <div class="moving-stars">
        <span style="top: 10%; left: 20%; animation-duration: 4s;"></span>
        <span style="top: 30%; left: 50%; animation-duration: 6s;"></span>
        <span style="top: 60%; left: 70%; animation-duration: 5s;"></span>
        <span style="top: 80%; left: 10%; animation-duration: 3s;"></span>
    </div>

    <script>
        function showSurprise() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
        }
    </script>
</body>
</html>
